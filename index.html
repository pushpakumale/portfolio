		<script>
			// List of quotes
			    const quotes = [
			        '"Invent the future." – Nikola Tesla',

			        '"Code is like humor. When you have to explain it, it’s bad." – Cory House',

			    // Get current day index (same quote each day)
			    const today = new Date();
			    const dayIndex = today.getFullYear() * 1000 + today.getMonth() * 100 + today.getDate(); // ensures unique index
			    const quoteIndex = dayIndex % quotes.length;
